<body>
  <div class="control top-btn-container">
    <button id="createBoxBtn" class="btn btn-primary">
      <i class="fas fa-plus"></i> <label>ADD</label>
    </button>
    <button id="removeBoxBtn" class="btn btn-primary">
      <i class="fas fa-trash"></i> <label>REMOVE</label>
    </button>
    <button id="changeModBtn" class="btn btn-primary">
      <i class="fas fa-box"></i> <label>MODE</label>
    </button>
  </div>
  <div class="box-group">
    <div class="box">
      <h1 id="box-1" class="box-text">1</h1>
    </div>
  </div>
  <div class="box-sub-group">
    <!--|Container for secondary boxes|-->
  </div>
  <!--|MODE TYPE:[normal],[host]|-->
  <input type="hidden" value="normal" id="mode">
</body>
